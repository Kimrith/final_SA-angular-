<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <!-- Username -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input
        type="text"
        [(ngModel)]="usernameInput"
        placeholder="Enter your name..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <p *ngIf="showUsernameError" class="text-sm text-red-600 mt-1">Incorrect Username ⚠️</p>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="emailInput"
        placeholder="Enter your email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <p *ngIf="showEmailError" class="text-sm text-red-600 mt-1">Incorrect Email ⚠️</p>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        [(ngModel)]="Pss"
        placeholder="********"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <p *ngIf="showPasswordError" class="text-sm text-red-600 mt-1">Incorrect Password ⚠️</p>
    </div>

    <!-- Confirm Password -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <input
        type="password"
        [(ngModel)]="ComPss"
        placeholder="********"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <p *ngIf="showConfirmError" class="text-sm text-red-600 mt-1">Passwords do not match ⚠️</p>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        (click)="sumAdd()"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Submit
      </button>
    </div>
  </div>
</div>
