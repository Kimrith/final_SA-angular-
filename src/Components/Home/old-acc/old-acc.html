<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 transition-transform duration-300">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <!-- Username / Phone / Email -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Username / Phone Number / Email
      </label>
      <input
        type="text"
        [(ngModel)]="usernameInput"
        placeholder="Enter your username, phone, or email..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <p *ngIf="showUsernameError" class="text-sm text-red-600 mt-1">
        Please enter your username, phone, or email ⚠️
      </p>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        [(ngModel)]="Pss"
        placeholder="********"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <p *ngIf="showPasswordError" class="text-sm text-red-600 mt-1">
        Please enter your password ⚠️
      </p>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        (click)="loginUser()"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Login
      </button>
    </div>

    <!-- Register Redirect -->
    <div class="text-center">
      <button
        routerLink="/login"
        class="w-full mt-5 py-2 px-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-200"
      >
        Register
      </button>
    </div>
  </div>
</div>
