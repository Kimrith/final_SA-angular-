<!-- Overlay for mobile menu -->
<div
  *ngIf="menuOpen"
  class="fixed inset-0 bg-black bg-black/70 z-40 md:hidden"
  (click)="closeMenu()"
></div>

<!-- Navbar -->
<nav class="bg-white fixed w-full z-50 top-0 left-0 border-b border-gray-200">
  <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-3">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" />
      <span class="text-xl font-bold">Mart </span>
    </div>

    <!-- Mobile Search (visible only on mobile) -->
    <div class="flex-1 mx-4 md:hidden">
      <div class="relative">
        <svg
          class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1016.65 16.65z"
          />
        </svg>
        <input
          type="text"
          placeholder="Search..."
          [(ngModel)]="searchValue"
          (keyup.enter)="searchProduct(searchValue)"
          class="w-full pl-10 pr-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <!-- Hamburger Menu (Mobile) -->
    <button class="md:hidden text-gray-700" (click)="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex space-x-8 font-medium items-center">
      <!--  Desktop Search -->
      <li>
        <div class="relative">
          <svg
            class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1016.65 16.65z"
            />
          </svg>
          <input
            type="text"
            placeholder="Search Product..."
            [(ngModel)]="searchValue"
            (keyup.enter)="searchProduct(searchValue)"
            class="w-64 pl-10 pr-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </li>

      <!-- Nav Links -->
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.path"
          routerLinkActive="text-blue-600 underline font-bold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-blue-600 transition duration-200"
        >
          {{ item.label }}
        </a>
      </li>

      <!-- Login / Logout -->
      <li>
        <a
          [routerLink]="loggedIn ? '/' : '/login'"
          (click)="handleLoginLogout()"
          class="text-gray-800 hover:text-red-600 transition duration-200 cursor-pointer"
        >
          {{ loggedIn ? 'Logout' : 'Login' }}
        </a>
      </li>

      <!-- Profile -->
      <li class="ml-10 flex items-center">
        <div class="flex items-center gap-3 rounded-lg">
          <img
            (click)="loggedIn ? toggleTopup() : null"
            [class.opacity-50]="!loggedIn"
            [class.cursor-not-allowed]="!loggedIn"
            [src]="
              imgUpload ||
              'https://www.iprcenter.gov/image-repository/blank-profile-picture.png/@@images/image.png'
            "
            alt="Profile"
            class="w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition"
          />
          <h2
            [ngClass]="user_name === 'User None' ? 'text-red-600' : 'text-green-600'"
            class="font-semibold"
          >
            User: {{ user_name }}
          </h2>
        </div>
      </li>
    </ul>
  </div>

  <!-- Mobile Slide-In Menu -->
  <div
    class="fixed top-0 left-0 h-full w-64 bg-gray-100 z-50 p-6 transition-transform transform md:hidden"
    [ngClass]="menuOpen ? 'translate-x-0' : '-translate-x-full'"
  >
    <button (click)="closeMenu()" class="text-gray-700 mb-6 float-right text-xl">✕</button>
    <ul class="flex flex-col space-y-4 font-medium mt-8">
      <!-- <li>
        <div class="relative">
          <svg
            class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1016.65 16.65z"
            />
          </svg>
          <input
            type="text"
            placeholder="Search Product..."
            [(ngModel)]="searchValue"
            (keyup.enter)="searchProduct(searchValue)"
            class="w-full pl-10 pr-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </li> -->

      <!-- Profile -->
      <li class="mt-3 bg-gray-300 p-2 flex items-center rounded-lg shadow-lg">
        <div class="flex items-center gap-3 rounded-lg">
          <img
            (click)="loggedIn ? toggleTopup() : null"
            [class.opacity-50]="!loggedIn"
            [class.cursor-not-allowed]="!loggedIn"
            [src]="
              imgUpload ||
              'https://www.iprcenter.gov/image-repository/blank-profile-picture.png/@@images/image.png'
            "
            alt="Profile"
            class="w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition"
          />
          <h2
            [ngClass]="user_name === 'User None' ? 'text-red-600' : 'text-green-600'"
            class="font-semibold"
          >
            User: {{ user_name }}
          </h2>
        </div>
      </li>

      <!-- Nav Links -->
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.path"
          routerLinkActive="text-blue-500 underline font-bold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-blue-600 transition duration-200"
          (click)="closeMenu()"
        >
          {{ item.label }}
        </a>
      </li>

      <!-- Login/Logout -->
      <li>
        <a
          [routerLink]="loggedIn ? '/' : '/login'"
          (click)="handleLoginLogout(); closeMenu()"
          class="text-gray-800 hover:text-red-600 transition duration-200 cursor-pointer"
        >
          {{ loggedIn ? 'Logout' : 'Login' }}
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Profile Modal -->
<div *ngIf="showTopup" class="fixed inset-0 flex justify-center items-center z-50 bg-black/40">
  <div class="bg-white p-6 rounded-xl shadow-lg w-96 relative">
    <button (click)="toggleTopup()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">
      ✖
    </button>

    <h3 class="text-lg font-bold mb-4 text-center">Upload Profile Image</h3>
    <input
      type="file"
      class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer focus:outline-none p-2"
      (change)="onFileSelected($event)"
    />
    <button
      (click)="upload()"
      class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition"
    >
      Save
    </button>
    <button
      (click)="Remove()"
      class="mt-2 w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition"
    >
      Remove
    </button>
  </div>
</div>

<!-- Carousel -->
<app-carousel></app-carousel>
