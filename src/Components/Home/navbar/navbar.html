<!-- Overlay for mobile -->
<div
  *ngIf="menuOpen"
  class="fixed inset-0 bg-black bg-black/72 z-40 md:hidden"
  (click)="closeMenu()"
></div>

<nav class="bg-white fixed w-full z-50 top-0 left-0 border-b border-gray-200">
  <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-3">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" />
      <span class="text-xl font-bold">Fake Shop</span>
    </div>

    <!-- Hamburger Button (mobile) -->
    <button class="md:hidden text-gray-700" (click)="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex space-x-8 font-medium">
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.path"
          routerLinkActive="text-red-600 font-bold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-800 hover:text-red-600 transition duration-200"
        >
          {{ item.label }}
        </a>
      </li>
      <!-- Login/Logout -->
      <!-- Desktop Login/Logout -->
      <li>
        <a
          [routerLink]="loggedIn ? '/' : '/login'"
          (click)="handleLoginLogout()"
          class="text-gray-800 hover:text-red-600 transition duration-200 cursor-pointer"
        >
          {{ loggedIn ? 'Logout' : 'Login' }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Slide-in Mobile Menu -->
  <div
    class="fixed top-0 left-0 h-full w-64 bg-gray-100 z-50 p-6 transition-transform transform md:hidden"
    [ngClass]="menuOpen ? 'translate-x-0' : '-translate-x-full'"
  >
    <button (click)="closeMenu()" class="text-gray-700 mb-6 float-right text-xl">âœ•</button>
    <ul class="flex flex-col space-y-4 font-medium mt-8">
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.path"
          routerLinkActive="text-red-500 font-bold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-800 hover:text-red-600 transition duration-200"
          (click)="closeMenu()"
        >
          {{ item.label }}
        </a>
      </li>
      <!-- Mobile Login/Logout -->
      <li>
        <a
          [routerLink]="loggedIn ? '/' : '/login'"
          (click)="handleLoginLogout(); closeMenu()"
          class="text-gray-800 hover:text-red-600 transition duration-200 cursor-pointer"
        >
          {{ loggedIn ? 'Logout' : 'Login' }}
        </a>
      </li>
    </ul>
  </div>
</nav>

<app-carousel> </app-carousel>
