<div class="flex flex-col items-center justify-center w-full">
  <div
    class="relative w-full h-[400px] md:h-[600px] lg:h-[700px] overflow-hidden rounded-xl md:rounded-2xl shadow-2xl"
  >
    <!-- Slide Image -->
    <img [src]="slides[current].image" alt="Slide image" class="object-cover w-full h-full" />

    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>

    <!-- CENTER CONTENT -->
    <div
      class="absolute inset-0 z-20 flex items-center md:px-12"
      data-aos="fade-up"
      data-aos-duration="800"
    >
      <div class="space-y-6 mt-[100px]">
        <!-- MART + 24/7 -->
        <div class="flex flex-col gap-4 ml-12">
          <h1
            class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-black text-amber-300 drop-shadow-2xl"
          >
            MART
          </h1>

          <div class="relative md:left-55 sm:left-25">
            <div
              class="inline-flex items-center gap-3 bg-gradient-to-r from-amber-500 to-amber-600 px-6 py-3 rounded-xl shadow-2xl"
            >
              <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-white">24/7</h2>
              <span class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></span>
            </div>
          </div>
        </div>

        <!-- DESCRIPTION -->
        <p
          class="text-white mt-12 button-12 text-lg sm:text-xl md:text-2xl lg:text-3xl font-medium max-w-3xl mx-auto drop-shadow-lg"
        >
          Your 24/7 Convenience Store â€¢ Always Open, Always Fresh
        </p>
      </div>
    </div>
  </div>
</div>
