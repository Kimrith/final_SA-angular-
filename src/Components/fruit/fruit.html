<!-- Food Menu Section -->
<div class="px-4 py-8 bg-gray-50 min-h-screen">
  <h2 class="text-3xl font-bold mb-8 text-center text-blue-700">Fruit</h2>

  <!-- Product List -->
  <div class="flex flex-wrap justify-center gap-6">
    <div
      *ngFor="let product_fruit of product_fruits; trackBy: trackProduct"
      class="bg-white-100 w-full sm:w-[300px] p-5 rounded-xl shadow-md transition-all text-center"
    >
      <img
        [src]="product_fruit.img"
        [alt]="product_fruit.name"
        class="w-40 h-40 object-cover mx-auto mb-4 rounded-lg shadow transition-transform duration-300 hover:scale-105"
      />
      <div class="text-lg font-semibold text-blue-700 mb-1">{{ product_fruit.name }}</div>
      <div class="text-green-600 font-bold text-sm mb-2">
        Price: {{ product_fruit.price | currency : 'USD' }}
      </div>
      <div class="text-gray-600 text-sm mb-4 line-clamp-1">
        {{ product_fruit.description }}
      </div>
      <button
        (click)="addToCart(product_fruit)"
        class="mt-auto px-6 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 hover:scale-105 transition-all duration-200 ease-in-out uppercase text-sm tracking-wide"
        aria-label="Add {{ product_fruit.name }} to cart"
      >
        Add to Cart ({{ getCartQty(product_fruit) }})
      </button>
    </div>
  </div>

  <!-- Floating Payment Button -->
  <div class="fixed bottom-6 right-6">
    <button
      routerLink="/payment"
      class="bg-blue-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-600 hover:scale-110 transition-all"
    >
      ðŸ’³ Payment
    </button>
  </div>
</div>
